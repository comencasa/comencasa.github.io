<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!--Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--CSS propios-->
    <link rel="stylesheet" href="./css/styles.css" />
    <!--Leaflet-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/jpg" href="./imagenes/favicon.png" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>ComencasaCyL</title>
  </head>

  <body>
    <header>
      <h1 id="titulo">
        <img class="logo" src="./imagenes/icono.png" /> ComencasaCyL
      </h1>
      <nav>
          <form>
              <select id="provincia" class="select"></select>
              <select id="localidad" class="select"></select>
              <select id="tipologia" class="select"></select>
              <select id="envio" class="select">
                <option value="">--Envío a domicilio--</option>
                <option value="s">Sí</option>
                <option value="n">No</option>
              </select>
              <select id="recogida" class="select">
                <option value="">--Para recoger--</option>
                <option value="s">Sí</option>
                <option value="n">No</option>
              </select>
              <div id="botones">
              <input
                type="button"
                value="Buscar"
                id="buscar"
                class="btn btn-light"
              />
              <input
                type="reset"
                value="Limpiar"
                id="limpiar"
                class="btn btn-light"
              />
            </div>
          </form>
      </nav>
      
      <br />
    </header>
    <div id="vista">
        <button id="btn_lista" class="boton">Ver Lista</button>
        <button id="btn_mapa" class="boton">Ver en mapa</button>
      </div>
    <main id="main">
      <div id="mensaje"></div>
      <br />
      <div id="lista" class="container-fluid text-center">
        <div
          id="row"
          class="row row-cols-sm-1 row-cols-md-4 row-cols-lg-5 justify-content-center"
        ></div>
      </div>
      <div id="map" class="container"></div>
    </main>
    <footer>
      <p>Laura Castro Fernández - IES Galileo 2023</p>
    </footer>
    <script type="module" src="./modulos/peticion.js"></script>
  </body>
</html>
